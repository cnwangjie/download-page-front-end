<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Downloads</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div id="toolbar">
      <div id="left-content">
        <h1>Downloads</h1>
      </div>
      <div id="center-content">
        <div id="search-background" onclick="focusinput()">
          <div id="search-icon" onclick="focusinput()">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g style="fill:white;opacity:0.7"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></g></svg>
          </div>
          <div id="search-form">
            <label>Search downloads</label>
            <input oninput="search()" onpropertychange="search()"></input>
          </div>
          <div id="cancel-icon" onclick="clearinput()" style="display:none">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g style="fill:white"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></g></svg>
          </div>
        </div>
      </div>
    </div>
    <div id="no-downloads" style="display:none"><span>No search results found<span></div>
    <div id="download-list">
      <div class="download-item" id="3.file">
        <h3>Today</h3>
        <div class="content">
          <div class="file-wrapper"><img class="icon" id="file-icon" alt="" src="./text.svg"></div>
          <div class="detail">
            <div class="title-area"><a href="">3.file</a></div>
            <div class="targeturl"><a href="">file://3.file/</a></div>
            <div class="control">
              <a href="">Show in folder</a>
            </div>
          </div>
        </div>
      </div>
      <div class="download-item" id="2.file">
        <h3></h3>
        <div class="content">
          <div class="file-wrapper"><img class="icon" id="file-icon" alt="" src="./text.svg"></div>
          <div class="detail">
            <div class="title-area"><a href="">2.file</a></div>
            <div class="targeturl"><a href="">file://2.file/</a></div>
            <div class="control">
              <a href="">Show in folder</a>
            </div>
          </div>
        </div>
      </div>
      <div class="download-item" id="1.file">
        <h3>January 17, 2017</h3>
        <div class="content">
          <div class="file-wrapper"><img class="icon" id="file-icon" alt="" src="./text.svg"></div>
          <div class="detail">
            <div class="title-area"><a href="">1.file</a></div>
            <div class="targeturl"><a href="">file://1.file/</a></div>
            <div class="control">
              <a href="">Show in folder</a>
            </div>
          </div>
        </div>
      </div>
      <div class="download-item" id="Download.html">
        <h3>January 17, 2017</h3>
        <div class="content">
          <div class="file-wrapper"><img class="icon" id="file-icon" alt="" src="./text.svg"></div>
          <div class="detail">
            <div class="title-area"><a href="">Download.html</a></div>
            <div class="targeturl"><a href="">chrome://downloads/</a></div>
            <div class="control">
              <a href="">Show in folder</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="addbutton">
      <div class="add" onclick="showAddForm()">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
          <line x1="9" y1="12" x2="15" y2="12" stroke="white" stroke-width="0.75"></line>
          <line x1="12" y1="9" x2="12" y2="15" stroke="white" stroke-width="0.75"></line>
        </svg>
      </div>
      <div class="form" style="display:none">
        <div class="title">
          New download mission
          <div onclick="hideAddForm()" class="close">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none;">
              <line x1="4" y1="4" x2="20" y2="20" stroke="white" stroke-width="1"></line>
              <line x1="4" y1="20" x2="20" y2="4" stroke="white" stroke-width="1"></line>
            </svg>
          </div>
        </div>
        <div class="content">
          <span>Premission denied</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

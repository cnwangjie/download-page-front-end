<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline</title>
    <link href="./style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="timeline">
      <div class="l-headline">
        <div class="l-date">Today</div>
      </div>
      <div class="l-item">
        <span class="l-time">06:27</span>
        <div class="l-content">
          <div class="l-user">WangJie</div>
          <div class="l-text">Good morning, and in case I don't see you, good afternoon, good evening, and good night!</div>
        </div>
      </div>
      <div class="l-headline">
        <div class="l-date">Yesterday</div>
      </div>
      <div class="l-item">
        <span class="l-time">23:27</span>
        <div class="l-content">
          <div class="l-user">かをり</div>
          <div class="l-text">この先は暗い夜道だけかもしれない</br>それでも信じて進むんだ</br>星がその道を少しでも照らしてくれるのを</div>
        </div>
      </div>
      <div class="l-headline">
        <div class="l-date">2017, Feb 7</div>
      </div>
      <div class="l-item">
        <span class="l-time">08:03</span>
        <div class="l-content">
          <div class="l-user">WangJie</div>
          <div class="l-text">an enchanting music</br><audio controls="controls" src="http://m10.music.126.net/20170209001353/5bd10080af6820a8d9f16cce3b480492/ymusic/a61a/962f/50a0/6e5055b4fdac183c016450bd1e301241.mp3"></audio></div>
        </div>
      </div>
      <div class="l-item">
        <span class="l-time">07:42</span>
        <div class="l-content">
          <div class="l-user">WangJie</div>
          <div class="l-text">a delicious photo</br><img alt="0.jpg" src="./image/0.jpg"></img></div>
        </div>
      </div>
      <div class="l-item">
        <span class="l-time">07:38</span>
        <div class="l-content">
          <div class="l-user">WangJie</div>
          <div class="l-text">Hello World</div>
        </div>
      </div>
      <div class="l-headline">
        <div class="l-date">No more before</div>
      </div>
    </div>
  </body>
</html>
